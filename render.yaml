    name: my-api
    env: docker
    plan: free
    repo: https://github.com/Rodrimansidub14/BlogP1
    branch: main  # o la rama donde est√° tu render.yaml
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: my-database
          property: host
      - key: DB_PORT
        fromDatabase:
          name: my-database
          property: port
      - key: DB_USER
        fromDatabase:
          name: my-database
          property: user
      - key: DB_PASSWORD
